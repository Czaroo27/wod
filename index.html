<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    /* Style dla kontenera obrazka i obrazków */
    .image-container {
      position: relative;
      display: inline-block; /* lub 'block', w zależności od układu */
    }

    .image-container .a {
      display: block; /* Zapewnia, że obraz 'a' nie ma dodatkowej przestrzeni poniżej */
      width: 400px; /* lub 100%, aby wypełnić kontener */
      height: auto;
    }

    .image-container .pl {
      position: absolute;
      bottom: 10px; /* Dostosuj odstęp od dolnej krawędzi */
      right: 10px; /* Dostosuj odstęp od prawej krawędzi */
      width: 50px; /* Zmniejszona szerokość */
      height: auto; /* Wysokość dostosowana proporcjonalnie */
      z-index: 2; /* Wyższy niż .a, aby być na wierzchu */
      animation: wave 1s linear infinite; /* Animacja powiewania */
      transform-origin: 50% 100%; /* Punkt obrotu na dole w połowie szerokości */
    }

    /* Animacja powiewania */
    @keyframes wave {
      0%, 100% {
        transform: rotate(-1deg);
      }
      50% {
        transform: rotate(1deg);
      }
    }

    /* Style responsywne dla mniejszych ekranów */
    @media (max-width: 768px) {
      .image-container .a,
      .image-container .pl {
        width: 300px;
      }
      .image-container .pl {
        width: 80px;
        bottom: 140px;
        right: 210px;
      }
    }

    /* Style dla obrazka .b */
    .b{
      width: 200px;
      margin-left: 70px;
    }

    /* Style dla tekstu statusu */
    .status-text {
      position: absolute;
      bottom: 0; /* Zmienić jeśli potrzeba więcej miejsca pod flagą */
      left: 0; /* Dostosuj, aby wyśrodkować tekst */
      width: 100%; /* Może wymagać dostosowania */
      text-align: center;
      font-size: 14px; /* Dostosuj rozmiar czcionki */
      color: #000; /* Dostosuj kolor tekstu */
      z-index: 1;
    }

    /* Dodane style dla nowego tekstu "Stan na dzień" */
    .date-text {
      position: absolute;
      top: 0; /* Ustawienie nad obrazkiem .a */
      left: 50%; /* Wyśrodkowanie */
      transform: translateX(-50%); /* Precyzyjne wyśrodkowanie */
      font-size: 18px; /* Dostosuj rozmiar czcionki */
      color: #333; /* Dostosuj kolor tekstu */
      z-index: 3; /* Upewnienie się, że jest na wierzchu */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .status-text{
      margin-bottom: 360px;
    }
    .a{
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="b" src="zyro-image (3).png" alt="">
    <img class="a" src="zyro-image (2).png" alt="" />
    <img class="pl" src="pl.png" alt="">
    <div class="status-text" id="statusText"></div> <!-- Tutaj będzie wyświetlana dynamicznie generowana data -->
  </div>
  <script>
    // Funkcja do ustawienia dzisiejszej daty
    function setDate() {
      var today = new Date();
      var day = today.getDate().toString().padStart(2, '0');
      var month = (today.getMonth() + 1).toString().padStart(2, '0'); // Miesiące są od 0 do 11
      var year = today.getFullYear();
      document.getElementById('statusText').textContent = 'Stan na dzień ' + day + '.' + month + '.' + year;
    }
    window.onload = setDate; // Ustaw datę po załadowaniu okna
  </script>
  <!-- Pozostałe elementy strony -->
</body>
</html>
