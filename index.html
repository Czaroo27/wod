<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
      /* Style dla kontenera obrazka i obrazków */
      .image-container {
        position: relative;
        display: inline-block; /* lub 'block', w zależności od układu */
      }

      .image-container .a {
        display: block; /* Zapewnia, że obraz 'a' nie ma dodatkowej przestrzeni poniżej */
        width: 400px; /* lub 100%, aby wypełnić kontener */
        height: auto;
      }

      .image-container .pl {
        position: absolute;
        bottom: 10px; /* Dostosuj odstęp od dolnej krawędzi */
        right: 10px; /* Dostosuj odstęp od prawej krawędzi */
        width: 50px; /* Zmniejszona szerokość */
        height: auto; /* Wysokość dostosowana proporcjonalnie */
        z-index: 2; /* Wyższy niż .a, aby być na wierzchu */
        animation: wave 1s linear infinite; /* Animacja powiewania */
        transform-origin: 50% 100%; /* Punkt obrotu na dole w połowie szerokości */
      }

      /* Animacja powiewania */
      @keyframes wave {
        0%,
        100% {
          transform: rotate(-1deg);
        }
        50% {
          transform: rotate(1deg);
        }
      }

      /* Style responsywne dla mniejszych ekranów */
      @media (max-width: 768px) {
        .image-container .a,
        .image-container .pl {
          width: 300px;
        }
        .image-container .pl {
          width: 80px;
          bottom: 140px;
          right: 210px;
        }
      }

      /* Style dla obrazka .b */
      .b {
        width: 200px;
        margin-left: 10px;
        margin-top: 30p;
      }

      /* Style dla tekstu statusu */
      .status-text {
        position: absolute;
        bottom: 0; /* Zmienić jeśli potrzeba więcej miejsca pod flagą */
        left: 0; /* Dostosuj, aby wyśrodkować tekst */
        width: 100%; /* Może wymagać dostosowania */
        text-align: center;
        font-size: 14px; /* Dostosuj rozmiar czcionki */
        color: #000; /* Dostosuj kolor tekstu */
        z-index: 1;
        font-family: sans-serif;
      }

      /* Dodane style dla nowego tekstu "Stan na dzień" */
      .date-text {
        position: absolute;
        top: 0; /* Ustawienie nad obrazkiem .a */
        left: 50%; /* Wyśrodkowanie */
        transform: translateX(-50%); /* Precyzyjne wyśrodkowanie */
        font-size: 18px; /* Dostosuj rozmiar czcionki */
        color: #333; /* Dostosuj kolor tekstu */
        z-index: 3; /* Upewnienie się, że jest na wierzchu */
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .date-time-text {
        margin-left: 82px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 11px;
      }
      .a {
        margin-top: 10px;
      }
      .srcc {
        margin-left: 10px;
      }
      .down {
        margin-left: 140px;
      }
      .nr {
        color: #333;
        font-family: sans-serif;
        display: flex;
        font-size: 12px;
      }

      .dane {
        background-color: rgba(238, 240, 243, 255);
        width: 300px;
        height: 50px;
        border-radius: 5px;
      }
      .jebac {
        margin: 10px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 13px;
      }
      .jebacc {
        display: flex;
        margin-top: 10px;
        font-family: sans-serif;
        color: #9f9f9f;
        margin-left: 5px;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img class="srcc" src="str.svg" alt="" />
      <img class="b" src="zyro-image (3).png" alt="" />
      <img class="a" src="zyro-image (2).png" alt="" />
      <div class="date-time-text" id="dateTimeText"></div>
      <!-- Nowy element dla daty i godziny -->
      <div class="status-text" id="statusText"></div>
      <img class="down" src="down.svg" alt="" />

      <span class="nr">DANE DOWODU OSOBISTEGO</span>
      <div class="dane">
        <span class="jebac">ZZC 436234</span>
        <span class="jebacc">Numer dowodu osobistego</span>
      </div>
    </div>
    <script>
      // Funkcja do ustawienia dzisiejszej daty i godziny
      function setDateTime() {
        var today = new Date();
        var day = today.getDate().toString().padStart(2, "0");
        var monthIndex = today.getMonth();
        var year = today.getFullYear();
        var hours = today.getHours().toString().padStart(2, "0");
        var minutes = today.getMinutes().toString().padStart(2, "0");
        var seconds = today.getSeconds().toString().padStart(2, "0");

        // Tłumaczenie miesiąca na polski
        var months = [
          "stycznia",
          "lutego",
          "marca",
          "kwietnia",
          "maja",
          "czerwca",
          "lipca",
          "sierpnia",
          "września",
          "października",
          "listopada",
          "grudnia",
        ];
        var month = months[monthIndex];

        document.getElementById("dateTimeText").textContent =
          day +
          " " +
          month +
          " " +
          year +
          " (" +
          hours +
          ":" +
          minutes +
          ":" +
          seconds +
          ")";
      }

      window.onload = setDateTime; // Ustaw datę i godzinę po załadowaniu okna
      setInterval(setDateTime, 1000); // Aktualizuj datę i godzinę co sekundę
    </script>
    <!-- Pozostałe elementy strony -->
  </body>
</html>
